name: "KiCad CI/CD for RS232 DE-9 to EIA-561 RJ45 adapters"

# Controls when the action will run. Triggers the workflow on push or pull
# request events but only for the master branch
on:
  push:
    paths:
      - '*.sch'
      - '*.kicad_pcb'
      - '*.kibot.yaml'
      - '.github/workflows/main.yml'
  pull_request:
    paths:
      - '*.sch'
      - '*.kicad_pcb'
      - '*.kibot.yaml'
      - '.github/workflows/main.yml'

# A workflow run is made up of one or more jobs that can run sequentially or
# in parallel
jobs:
  Fabrication:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: INTI-CMNB/KiBot@v1
      with:
        # Required - kibot config file
        config: rack-ser-adapter.kibot.yaml
        # optional - prefix to output defined in config
        dir: 'Fabrication'
        # optional - schematic file
        schema: 'rack-ser-adapter.sch'
        # optional - PCB design file
        board: 'rack-ser-adapter.kicad_pcb'
        verbose: 1

    - name: Create downloads directory
      run: mkdir downloads

    - name: Fix ownership
      run: sudo chown $(whoami) Fabrication

    - name: Gerber Archive
      uses: thedoctor0/zip-release@master
      with:
        filename: 'Fabrication/gerber.zip'
        path: 'Fabrication/Gerbers'

    - name: Downloads zip Archive
      uses: thedoctor0/zip-release@master
      with:
        filename: 'downloads/fabrication.zip'
        path: 'Fabrication'

    - name: Downloads tar Archive
      uses: thedoctor0/zip-release@master
      with:
        filename: 'downloads/fabrication.tar.gz'
        path: 'Fabrication'
        type: tar

    - name: Retrieve results
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: Fabrication
        path: |
          Fabrication/
        if-no-files-found: warn

    - name: Deploy Fabrication
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: Fabrication
        target-folder: Fabrication

    - name: Deploy Downloads
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: downloads
        target-folder: downloads
